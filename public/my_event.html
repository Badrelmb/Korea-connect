<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Korea Connect</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Styles for the calendar header */
      .calendar-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .calendar-header .date {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
      }

      /* Styles for the filters section */
      .filters {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .filters select {
        width: 48%;
      }

      /* Styles for the event list */
      .event-card {
        margin-bottom: 20px;
      }

      .join-event-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .join-event-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header class="bg-light shadow-sm">
      <div class="container py-3">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="navbar-brand">
              <img
                src="KOREA-CONNECT IMG/logo_transparent.png"
                alt="Korea Connect Logo"
                class="img-fluid"
              />
            </a>
          </div>
          <div class="col-md-9 text-right">
            <h4 class="text-dark">John Doe</h4>
            <button class="logout-btn">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Calendar Header Section -->
    <section class="calendar-header">
      <div class="date">
        <span>6</span>
        <br />
        <span>Friday</span>
      </div>
      <div class="date">
        <span>7</span>
        <br />
        <span>Saturday</span>
      </div>
      <div class="date">
        <span>8</span>
        <br />
        <span>Sunday</span>
      </div>
    </section>

    <!-- Filters Section -->
    <section class="filters">
      <select id="locationFilter" class="form-control">
        <option value="">Select Location</option>
        <option value="seoul">Seoul</option>
        <option value="busan">Busan</option>
        <option value="incheon">Incheon</option>
      </select>
      <select id="categoryFilter" class="form-control">
        <option value="">Select Category</option>
        <option value="workshop">Workshop</option>
        <option value="meetup">Meetup</option>
        <option value="class">Class</option>
      </select>
    </section>

    <!-- Events List Section -->
    <section class="events-section py-5">
      <div class="container">
        <div class="row" id="events-list">
          <!-- Event Cards will be inserted here via JavaScript -->
          <div class="col-md-4">
            <div class="card event-card">
              <img
                src="KOREA-CONNECT IMG/KoreanCooking.png"
                class="card-img-top"
                alt="Event Image 1"
              />
              <div class="card-body">
                <h5 class="card-title">Korean Cooking Workshop</h5>
                <p class="card-text">
                  Learn to cook authentic Korean dishes in this hands-on
                  workshop!
                </p>
                <div class="event-details">
                  <span><strong>Date:</strong> November 15, 2024</span>
                  <span
                    ><strong>Address:</strong> Seoul, Gangnam, 123 Street</span
                  >
                </div>
                <a href="event_detail.html" class="btn btn-primary"
                  >Learn More</a
                >
              </div>
            </div>
          </div>
          <!-- Repeat Event Cards for more events -->
        </div>
      </div>
    </section>

    <!-- Join Event Button -->
    <button class="join-event-btn">Join the Event</button>

    <!-- Optional JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Sample event data for testing
      const events = [
        {
          title: "Korean Cooking Workshop",
          description:
            "Learn to cook authentic Korean dishes in this hands-on workshop!",
          event_date: "2024-11-15",
          location: "Seoul, Gangnam",
          event_photo: "KOREA-CONNECT IMG/KoreanCooking.png",
        },
        {
          title: "Language Exchange Meetup",
          description:
            "Practice Korean with locals and improve your language skills.",
          event_date: "2024-11-18",
          location: "Seoul, Itaewon",
          event_photo: "KOREA-CONNECT IMG/LanguageExchange.webp",
        },
      ];

      // Populate events list dynamically
      const eventsSection = document.getElementById("events-list");

      events.forEach((event) => {
        const eventCard = `
        <div class="col-md-4">
          <div class="card event-card">
            <img src="${
              event.event_photo
            }" class="card-img-top" alt="Event Image" />
            <div class="card-body">
              <h5 class="card-title">${event.title}</h5>
              <p class="card-text">${event.description}</p>
              <div class="event-details">
                <span><strong>Date:</strong> ${new Date(
                  event.event_date
                ).toLocaleDateString()}</span>
                <span><strong>Address:</strong> ${event.location}</span>
              </div>
              <a href="event_detail.html" class="btn btn-primary">Learn More</a>
            </div>
          </div>
        </div>
      `;
        eventsSection.insertAdjacentHTML("beforeend", eventCard);
      });
    </script>
  </body>
</html>
