<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Korea Connect</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./NEW STYLE FOR my_event page/styles.css" />
    <!-- <script src="./NEW STYLE FOR my_event page/dates.js"></script> -->
    <!-- <script src="./NEW STYLE FOR my_event page/events.js"></script> -->
    <!-- <script src="./NEW STYLE FOR my_event page/dropdowns.js"></script> -->
    <script type="module" src="my_event.js"></script>

    <style>
      .profile-photo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 2px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        cursor: pointer;
        position: relative;
      }

      .profile-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #profile-photo-input {
        display: none;
      }

      .profile-photo:hover {
        border-color: #007bff;
      }

      .profile-container {
        position: absolute;
        right: 15px;
        top: 15px;
        display: flex;
        align-items: center;
      }

      .logout-btn {
        margin-left: 15px;
        background-color: #dc3545;
        color: white;
        padding: 8px 15px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .logout-btn:hover {
        background-color: #c82333;
      }

      .card-img-top {
        object-fit: cover;
        width: 100%;
        height: 200px;
      }

      .card {
        height: 100%;
      }

      .event-details {
        font-size: 0.9rem;
        color: #555;
      }

      .event-details span {
        display: block;
        margin-bottom: 5px;
      }

      .events-section {
        padding: 2rem 0;
      }

      .events-section .row {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <header class="bg-light shadow-sm position-relative">
      <div class="container">
        <div class="row align-items-center py-3">
          <div class="col-md-3 col-sm-6">
            <a href="index.html" class="navbar-brand">
              <img
                src="KOREA-CONNECT IMG/logo_transparent.png"
                alt="Korea Connect Logo"
                class="img-fluid"
              />
            </a>
          </div>
          <div class="col-md-6 d-none d-lg-block">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                    >
                      Pages
                    </a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="about.html">About</a>
                      <a class="dropdown-item" href="event_create.html"
                        >Create an Event</a
                      >
                      <a class="dropdown-item" href="blog.html">Blogs</a>
                    </div>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          <div class="col-md-3 text-right">
            <div class="profile-container">
              <a href="profile.html" class="profile-photo">
                <img
                  id="profile-photo-img"
                  src="./KOREA-CONNECT IMG/default-photo.jpg"
                  alt="Profile Photo"
                  style="
                    width: 80px;
                    height: 80px;
                    border-radius: 50%;
                    border: 3px solid white;
                  "
                />
              </a>
              <button class="logout-btn">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="hero-section text-center bg-light py-5">
      <div class="container">
        <h1>Upcoming Events on Korea Connect</h1>
        <p>
          Explore and join upcoming events that connect people through shared
          interests.
        </p>
        <div class="container mt-4 text-right">
          <button id="create-event-btn" class="btn btn-primary">
            Create an Event
          </button>
        </div>
      </div>
    </section>

    <div class="header">
      <div class="date-navigation">
        <button class="prev-date">&lt;</button>
        <div class="dates"></div>
        <button class="next-date">&gt;</button>
      </div>

      <div class="filters">
        <div class="filter">
          <button class="filter-btn" id="region-btn">
            지역 <span class="dropdown-icon">▼</span>
          </button>
          <ul class="dropdown-menu" id="region-menu">
            <li>모든</li>
            <li>서울</li>
            <li>부산</li>
            <li>대구</li>
            <li>인천</li>
            <li>광주</li>
            <li>대전</li>
            <li>울산</li>
            <li>제주</li>
          </ul>
        </div>
        <div class="filter">
          <button class="filter-btn" id="category-btn">
            카테고리 <span class="dropdown-icon">▼</span>
          </button>
          <ul class="dropdown-menu" id="category-menu">
            <li>모든</li>
            <li>스포츠</li>
            <li>음악</li>
            <li>미술</li>
            <li>요리</li>
            <li>여행</li>
            <li>언어 교환</li>
          </ul>
        </div>
      </div>
    </div>

    <section class="events-section">
      <div class="container">
        <div class="row" id="events-list">
          <!-- Dynamic content will be injected here -->
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js" type="module" defer></script>
  </body>
</html>
