<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Korea Connect</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url("/KOREA-CONNECT IMG/Animation-img.webp");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }
        #kakao-login-btn {
            width: 100%;
            padding: 10px;
            background-color: #FEE500;
            color: #3C1E1E;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        #kakao-login-btn:hover {
            background-color: #e5cc00; 
        }


        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }


        button:hover {
            background-color: #0056b3;
        }


        .form-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        #header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: transparent;
        }

        #header .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #003366;
            font-weight: bold;
        }
        .login-btn,
    .signup-btn {
        padding: 10px 20px;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .login-btn {
        background-color: #003366;
    }

    .signup-btn {
        background-color: #6699cc;
    }

    .login-btn:hover {
        background-color: #002244;
    }

    .signup-btn:hover {
        background-color: #336699;
    }
        
    </style>
</head>
<body>
    <div class="hero-section">
        <header id="header">
            <div class="logo">
                <img src="/KOREA-CONNECT IMG/logo_transparent.png" alt="Korea Connect Logo" />
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="language-toggle">EN | KR</a></li>
                    <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        <div class="form-container">
            <h1>Login</h1>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required />
                </div>
                <button type="submit">Login</button>
                <br /><br />
            
                <button id="kakao-login-btn">Login with KakaoTalk</button>

                <script>
                Kakao.init('YOUR_APP_KEY');

                document.getElementById('kakao-login-btn').addEventListener('click', function() {
                    Kakao.Auth.login({
                    success: function(authObj) {
                        console.log(authObj);
                        Kakao.API.request({
                        url: '/v2/user/me',
                        success: function(res) {
                            console.log(res);
                            alert(`Welcome, ${res.kakao_account.profile.nickname}!`);
                        },
                        fail: function(error) {
                            console.log(error);
                            alert('Failed to get user info.');
                        }
                        });
                    },
                    fail: function(err) {
                        console.log(err);
                        alert('Failed to log in with Kakao.');
                    }
                    });
                });
                </script>
            </form>
            <a href="signup.html">Create new account</a>
        </div>
    </div>
</body>
</html>
