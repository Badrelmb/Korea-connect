<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Korea Connect</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        /* Hero Section - Full-screen background */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background-image: url("/KOREA-CONNECT IMG/Animation-img.webp");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form container */
        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Title of the form */
        .form-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form fields */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Kakao Login Button */
        #kakao-login-btn {
            width: 100%;
            padding: 10px;
            background-color: #FEE500;
            color: #3C1E1E;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        #kakao-login-btn:hover {
            background-color: #e5cc00;
        }

        /* Regular Button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Link to Sign Up page */
        .form-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .form-container a:hover {
            text-decoration: underline;
        }

        /* Header with logo and navigation */
        #header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: transparent;
        }

        #header .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #003366;
            font-weight: bold;
        }

        .login-btn, .signup-btn {
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .login-btn {
            background-color: #003366;
        }

        .signup-btn {
            background-color: #6699cc;
        }

        .login-btn:hover {
            background-color: #002244;
        }

        .signup-btn:hover {
            background-color: #336699;
        }

        .language-toggle {
            text-decoration: none;
            color: #003366;
            font-weight: bold;
        }

        .language-toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <!-- Header Section -->
        <header id="header">
            <div class="logo">
                <img src="/KOREA-CONNECT IMG/logo_transparent.png" alt="Korea Connect Logo" />
            </div>
            <nav>
                <ul>
                    <li><a href="#" id="language-toggle" class="language-toggle">EN | KR</a></li>
                    <li><a href="signup.html" class="signup-btn" data-text="Sign Up">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <!-- Login Form -->
        <div class="form-container">
            <h1 data-text="Login">Login</h1>
            <form action="my_event.html" method="POST">
                <div class="form-group">
                    <label for="username" data-text="Username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required />
                </div>
                <div class="form-group">
                    <label for="password" data-text="Password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required />
                </div>
              
                <button type="submit" data-text="Login">Login</button>
                <script>
                    document.getElementById('Login').addEventListener('click', function() {
                        window.location.href = 'my_event.html'; // Redirect to my_event.html
                    });
                </script>


                <!-- Kakao Login Button -->
                
                <button type="button" id="kakao-login-btn" data-text="Login with KakaoTalk">Login with KakaoTalk</button>
            </form>

            <!-- Link to Sign Up -->
            <a href="signup.html" data-text="Create a new account">Create a new account</a>
        </div>
    </div>

    <!-- Kakao Login Script -->
    <script>
        // Initialize Kakao SDK
        Kakao.init('YOUR_APP_KEY');  // Replace with your actual Kakao app key

        document.getElementById('kakao-login-btn').addEventListener('click', function() {
            Kakao.Auth.login({
                success: function(authObj) {
                    console.log(authObj);
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function(res) {
                            console.log(res);
                            alert(`Welcome, ${res.kakao_account.profile.nickname}!`);
                        },
                        fail: function(error) {
                            console.log(error);
                            alert('Failed to get user info.');
                        }
                    });
                },
                fail: function(err) {
                    console.log(err);
                    alert('Failed to log in with Kakao.');
                }
            });
        });

        // Define translations for English and Korean
        const translations = {
            en: {
                "Login": "Login",
                "Username": "Username",
                "Password": "Password",
                "Sign Up": "Sign Up",
                "Create a new account": "Create a new account",
                "Login with KakaoTalk": "Login with KakaoTalk"
            },
            kr: {
                "Login": "로그인",
                "Username": "사용자 이름",
                "Password": "비밀번호",
                "Sign Up": "회원 가입",
                "Create a new account": "새 계정 만들기",
                "Login with KakaoTalk": "카카오톡으로 로그인"
            }
        };

        // Set default language (English)
        let currentLanguage = "en";

        // Function to toggle between languages
        function toggleLanguage() {
            currentLanguage = currentLanguage === "en" ? "kr" : "en"; // Switch language

            // Update text on page
            document.querySelectorAll('[data-text]').forEach(element => {
                const key = element.getAttribute('data-text');
                if (translations[currentLanguage][key]) {
                    element.innerText = translations[currentLanguage][key];
                }
            });

            // Change language toggle button text
            const toggleButton = document.getElementById('language-toggle');
            toggleButton.innerText = currentLanguage === "en" ? "EN | KR" : "KR | EN";
        }

        // Add event listener to language toggle button
        document.getElementById('language-toggle').addEventListener('click', toggleLanguage);
    </script>
</body>
</html>
